<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jQuery.js"></script>
		<style>
			.box {
				position: absolute;
				width: 300px;
				height: 300px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<button class="btn">btn</button>
		<div class="box"></div>
		
		<script>
			$('.btn').click(function(){
				$('.box').animate({
					left: 1000,
					top: 300,
					opacity: 0.5
				}, 2000)
			})
		</script>
	</body>
</html>
