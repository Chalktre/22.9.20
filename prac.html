<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jQuery.js"></script>
		<style>
			.small {
				position: absolute;
				top: 8px;
				width: 100px;
				height: 100px;
				background-color: pink;
			}
			
			.big {
				display: none;
				width: 300px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="#">
				<div class="small"></div>
				<div class="big"></div>
			</a>
			
		</div>
		
		<script>
			$(function() {
				$('.small').mouseover(function(){
					$(this).fadeOut(500).siblings().fadeIn(500)
				})
				$('.big').mouseout(function(){
					$(this).fadeOut(500).siblings().fadeIn(500)
				})
			})
		</script>
	</body>
</html>
